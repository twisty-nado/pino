<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>pino</title>
    <script src="Tone.js"></script>
    <style>
      @font-face {
        font-family: FNT;
        src: url("fnt/MS\ Sans\ Serif.ttf");
      }

      body{
        background-color: #111111;
        font-family: FNT;
        user-select: none;
        text-shadow: 0 0 8px black;
      }

      button{
        color: black;
        background-color: white;
        font-weight: bolder;
        font-family: FNT;
        vertical-align: top;
        box-shadow:  0 0 8px 0 black;
      }

      #piano{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #note{
        border: none;
        width: 50px;
        height: 250px;
        transition: 0.3s;
      }

      #note:hover{
        background-color: gray;
      }

      #note_5{
        border: none;
        width: 50px;
        height: 100px;
        transition: 0.3s;
        background-color: #333333;
        color: white;
      }

      #note_5:hover{
        background-color: gray;
      }

      .active{
        transform: rotateX(15deg) perspective(3000px) scale(95%);
        background-color: lightgray;
        transform-origin: top;
      }
    </style>

  </head>
  <body>

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -125%); z-index: 5;">
      <div style="position: absolute; left: -211px; display: inline-block;">
        <button id="note_5" onclick="note1_5()">2 <i>(C#)</i></button>
        <button id="note_5" onclick="note2_5()">3 <i>(D#)</i></button>
      </div>
      <div style="position: relative; left: -52.5px; display: inline-block;">
        <button id="note_5" onclick="note4_5()">5 <i>(F#)</i></button>
        <button id="note_5" onclick="note5_5()">6 <i>(G#)</i></button>
        <button id="note_5" onclick="note6_5()">7 <i>(A#)</i></button>
      </div>
      <div style="position: absolute; left: 158px; display: inline-block;">
        <button id="note_5" onclick="note7_5()">9 <i>(C#)</i></button>
        <button id="note_5" onclick="note8_5()">0 <i>(D#)</i></button>
      </div>
      <div style="position: relative; left: 158px; display: inline-block;">
        <button id="note_5" onclick="note9_5()">= <i>(F#)</i></button>
        <button id="note_5" onclick="note10_5()">BCKSPC <i>(G#)</i></button>
        <button id="note_5" onclick="note11_5()">NUM/ <i>(A#)</i></button>
      </div>
    </div>

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: inline-block;">
      <button id="note" onclick="note1()">Q <i>(C)</i></button>
      <button id="note" onclick="note2()">W <i>(D)</i></button>
      <button id="note" onclick="note3()">E <i>(E)</i></button>
      <button id="note" onclick="note4()">R <i>(F)</i></button>
      <button id="note" onclick="note5()">T <i>(G)</i></button>
      <button id="note" onclick="note6()">Y <i>(A)</i></button>
      <button id="note" onclick="note7()">U <i>(B)</i></button>
      <button id="note" onclick="note8()">I <i>(C)</i></button>
      <button id="note" onclick="note9()">O <i>(D)</i></button>
      <button id="note" onclick="note10()">P <i>(E)</i></button>
      <button id="note" onclick="note11()">[ <i>(F)</i></button>
      <button id="note" onclick="note12()">] <i>(G)</i></button>
      <button id="note" onclick="note13()">NUM7 <i>(A)</i></button>
      <button id="note" onclick="note14()">NUM8 <i>(B)</i></button>
      <button id="note" onclick="note15()">NUM9 <i>(C)</i></button>
    </div>

    <script>
            //create a synth and connect it to the main output (your speakers)
      const synth = new Tone.PolySynth(Tone.Synth).toDestination();

      function note1(){
        synth.triggerAttackRelease("C4", "8n")
      }
      function note2(){
        synth.triggerAttackRelease("D4", "8n")
      }
      function note3(){
        synth.triggerAttackRelease("E4", "8n")
      }
      function note4(){
        synth.triggerAttackRelease("F4", "8n")
      }
      function note5(){
        synth.triggerAttackRelease("G4", "8n")
      }
      function note6(){
        synth.triggerAttackRelease("A4", "8n")
      }
      function note7(){
        synth.triggerAttackRelease("B4", "8n")
      }
      function note8(){
        synth.triggerAttackRelease("C5", "8n")
      }
      function note9(){
        synth.triggerAttackRelease("D5", "8n")
      }
      function note10(){
        synth.triggerAttackRelease("E5", "8n")
      }
      function note11(){
        synth.triggerAttackRelease("F5", "8n")
      }
      function note12(){
        synth.triggerAttackRelease("G5", "8n")
      }
      function note13(){
        synth.triggerAttackRelease("A5", "8n")
      }
      function note14(){
        synth.triggerAttackRelease("B5", "8n")
      }
      function note15(){
        synth.triggerAttackRelease("C6", "8n")
      }

      function note1_5(){
        synth.triggerAttackRelease("C#4", "8n")
      }
      function note2_5(){
        synth.triggerAttackRelease("D#4", "8n")
      }
      function note4_5(){
        synth.triggerAttackRelease("F#4", "8n")
      }
      function note5_5(){
        synth.triggerAttackRelease("G#4", "8n")
      }
      function note6_5(){
        synth.triggerAttackRelease("A#4", "8n")
      }
      function note7_5(){
        synth.triggerAttackRelease("C#5", "8n")
      }
      function note8_5(){
        synth.triggerAttackRelease("D#5", "8n")
      }
      function note9_5(){
        synth.triggerAttackRelease("F#5", "8n")
      }
      function note10_5(){
        synth.triggerAttackRelease("G#5", "8n")
      }
      function note11_5(){
        synth.triggerAttackRelease("A#5", "8n")
      }
      
      addEventListener('keydown', noteKey);

      function noteKey(e) {
        if (e.code == "KeyQ"){
          note1();
        } else if (e.code == "KeyW") {
          note2();
        } else if (e.code == "KeyE") {
          note3();
        } else if (e.code == "KeyR") {
          note4();
        } else if (e.code == "KeyT") {
          note5();
        } else if (e.code == "KeyY") {
          note6();
        } else if (e.code == "KeyU") {
          note7();
        } else if (e.code == "KeyI") {
          note8();
        } else if (e.code == "KeyO") {
          note9();
        } else if (e.code == "KeyP") {
          note10();
        } else if (e.code == "BracketLeft") {
          note11();
        } else if (e.code == "BracketRight") {
          note12();
        } else if (e.code == "Numpad7") {
          note13();
        } else if (e.code == "Numpad8") {
          note14();
        } else if (e.code == "Numpad9") {
          note15();
        } else if (e.code == "Digit2") {
          note1_5();
        } else if (e.code == "Digit3") {
          note2_5();
        } else if (e.code == "Digit5") {
          note4_5();
        } else if (e.code == "Digit6") {
          note5_5();
        } else if (e.code == "Digit7") {
          note6_5();
        } else if (e.code == "Digit9") {
          note7_5();
        } else if (e.code == "Digit0") {
          note8_5();
        } else if (e.code == "Equal") {
          note9_5();
        } else if (e.code == "Backspace") {
          note10_5();
        } else if (e.code == "NumpadMultiply") {
          note11_5();
        }
      }

    </script>

    <p style="color: white; position: absolute; right: 24px; bottom: 0; text-align: right;">Copyright(R) Twisty Nado 2022-20XX.<br />This project is open source! <a href="https://github.com/twistynado-official/pino">Download</a></p>
  </body>
</html>
